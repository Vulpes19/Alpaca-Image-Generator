<!DOCTYPE html>
    <html lang="eng">
        <head>
            <link rel="stylesheet" href="style.css">
            <title>Alpaca Generator</title>
        </head>
        <body>
            <div class="title">
                <h1>Alpaca Generator</h1>
            </div>
            <div class="container">
                <div class="main_image">
                    <img src="assets/backgrounds/blue50.png" alt="blue50">
                </div>
                <div class="editor">
                    <div class="upper_editor">
                        <h2>Editor</h2>
                        <div class="buttons">
                            <table>
                                <tr>
                                    <td><button>Hair</button></td>
                                    <td><button>Eyes</button></td>
                                    <td><button>Ears</button></td>
                                </tr>
                                <tr>
                                    <td><button>Mouth</button></td>
                                    <td><button>Neck</button></td>
                                    <td><button>Leg</button></td>
                                </tr>
                                <tr>
                                    <td><button>background</button></td>
                                    <td><button>Accessories</button></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="lower_editor">
                        <h2>Style</h2>
                    </div>
                </div>
            </div>
            </body>
            </html>
