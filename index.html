<!DOCTYPE html>
    <html lang="eng">
        <head>
            <link rel="stylesheet" href="style.css">
            <script src="editor.js"></script>
            <script src="download.js"></script>
            <script src="buttons.js"></script>
            <title>Alpaca Generator</title>
        </head>
        <body>
            <div class="title">
                <h1>Alpaca Generator</h1>
            </div>
            <div class="container">
                <div class="main_image">
                    <img class="background" id="bg" src="assets/backgrounds/darkblue70.png" alt="bg">
                    <img class="neck" id="neck" src="assets/neck/default.png" alt="neck">
                    <img class="ears" id="ears" src="assets/ears/default.png" alt="ears">
                    <img class="accessories" id="accessories" src="assets/accessories/headphone.png" alt="acc">
                    <img class="hair" id="hair" src="assets/hair/default.png" alt="hair">
                    <img class="eyes" id="eyes" src="assets/eyes/default.png" alt="eyes">
                    <img class="leg" id="leg" src="assets/leg/default.png" alt="leg">
                    <img class="nose" id="nose" src="assets/nose.png" alt="nose">
                    <img class="mouth" id="mouth" src="assets/mouth/default.png" alt="mouth">
                </div>
                <div class="editor">
                    <div class="upper_editor">
                        <h2>Editor</h2>
                        <div class="buttons">
                            <div class="buttons_1">
                                <button id="b1">Hair</button>
                                <button id="b2">Eyes</button>
                                <button id="b3">Ears</button>
                            </div>
                            <div class="buttons_2">
                                <button id="b4">Mouth</button>
                                <button id="b5">Neck</button>
                                <button id="b6">Leg</button>
                            </div>
                            <div class="buttons_3">
                                <button id="b7">background</button>
                                <button id="b8">Accessories</button>
                            </div>
                        </div>
                    </div>
                    <div class="lower_editor">
                        <h2>Style</h2>
                        <div class="style" id="style">
                            <div class="buttons_1" id="first_line"></div>
                            <div class="buttons_2" id="second_line"></div>
                            <div class="buttons_3" id="third_line"></div>
                        </div>
                    </div>
                    <h2>Get your image</h2>
                    <div class="bottom_editor">
                        <div class="download_button">
                            <button id="download">Download</button>
                        </div>
                        <div class="random_button">
                            <button id="random">Random</button>
                        </div>
                    </div>
                </div>
            </div>
            </body>
            </html>
